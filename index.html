<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYD</title>
    <style>
        /* Configura o corpo para ocupar toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* O iframe ocupa toda a área disponível */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Substitua o 'https://exemplo.com' pelo URL do site que você deseja carregar -->
    <iframe src="https://www.byd.com/br" title="BYD"></iframe>
</body>
</html>
